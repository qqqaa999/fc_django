{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">

                    <th scope="col">가격</th>

                {% for product in product_list %}
                <tr>
                    <th>{{ product.id }}</th>
                    <th><a id="product-{{ product.id }}" href="/product/{{ product.id }}">{{ product.name }}</a></th>
                    <th>{{ product.price|intcomma }}원</th>
